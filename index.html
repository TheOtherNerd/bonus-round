<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Bonus Project</title>
  </head>
  <body>
    <header>
      <h1>Budget Buddy</h1>
    </header>
    <main>
      <form class="budget-form">
        <label for="amount">Enter your weekly budget</label>
        <input type="number" name="amount" id="amount" />
        <button>Submit</button>
      </form>
      <h2 class="total-budget">Total Weekly Budget: $0.00</h2>
      <form class="cost-form">
        <label for="item">Item Purchased</label>
        <input type="text" name="item" id="item" />
        <label for="catagory">Choose a catagory</label>
        <select name="catagory" id="catagory">
          <option value="entertainment" id="entertainment">
            Entertainment
          </option>
          <option value="food" id="food">Food</option>
          <option value="clothing" id="clothing">Clothing</option>
          <option value="bills" id="bills">Bills</option>
        </select>
        <label for="cost">Cost of Item</label>
        <input type="number" name="cost" id="cost" />
        <button>Add Expense</button>
      </form>
      <p class="total-weekly">Total Spent this Week: $0.00</p>
    </main>
    <script src="script.js"></script>
  </body>
</html>
