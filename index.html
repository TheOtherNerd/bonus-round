<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Bonus Project</title>
  </head>
  <body>
    <header class="header">
      <h1>Budget Buddy</h1>
    </header>
    <main>
      <form class="budget-form">
        <label for="amount">Enter your weekly budget</label>
        <input type="number" name="amount" id="amount" />
        <button>Submit</button>
      </form>
      <h2 class="total-budget">Total Weekly Budget: $0.00</h2>
      <form class="cost-form">
        <label for="item">Item Purchased:</label>
        <input type="text" name="item" id="item" />
        <label for="category">Choose a category:</label>
        <select name="category" id="category">
          <option value="entertainment" id="entertainment">
            Entertainment
          </option>
          <option value="food" id="food">Food</option>
          <option value="clothing" id="clothing">Clothing</option>
          <option value="bills" id="bills">Bills</option>
        </select>
        <label for="cost">Cost of Item:</label>
        <input type="number" name="cost" id="cost" />
        <button>Add Expense</button>
      </form>
      <div class="totals">
        <p class="total-spent">Total Spent this Week: $0.00</p>
        <p class="bills-paragraph">Total Spent on Bills: $0.00</p>
        <p class="food-paragraph">Total Spent on Food: $0.00</p>
        <p class="clothing-paragraph">Total Spent on Clothing: $0.00</p>
        <p class="entertainment-paragraph">
          Total Spent on Entertainment: $0.00
        </p>
      </div>
      <h2 class="table-header">Expenses</h2>
      <table class="expenses-container"></table>
      <div class="alert-container hide">
        <div class="message-div">
          <p class="message">Out of money!</p>
          <button class="close">X</button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
